{% extends 'votacion/base.html' %}

{% block contenido %}
<div class="container profesor">
    <div class="row">
        <div class="page-header">
            <h1>Formulario de Recomendacion</h1>
        </div>
        <form role="form" id="formulario" method='POST' action=''>
            {% csrf_token %}
            <div class="col-md-5 ">
                <div class="form-group">
                    <h3>Informacion personal</h3>
                    <hr>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required> 
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="apodo">Apodo</label>
                        <input type="text" class="form-control" name="apodo">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">Linkedin</label>
                        <input type="text" class="form-control" name="linkedin">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                
                    <h3>Informacion Academica</h3>
                    <hr>
                    <div class="form-group">
                        <label for="universidad">Universidad:</label>
                        <p>{{formulario.universidad}}</p>
                    </div>
                    
                    <div class="form-group">
                        <label>Unidad Academica</label>
                        <p>{{formulario.unidad}}</p>
                    </div>
                    <div class="form-group">
                        <label for="foto">Dejanos una foto: </label>
                        <input type="file" name="foto">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <button class="btn btn-danger">Cancelar</button><span>  </span><button type="submit" class="btn btn-primary btn-primary pull-right">Recomendar</button>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
